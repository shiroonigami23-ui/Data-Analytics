<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiz - Data Analytics Hub</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
<script defer src="badges.js"></script>
</head>
<body class="page-quiz">
<header class="site-header">
  <div class="brand">📊 Data Analytics Hub</div>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="topics.html">Topics</a>
    <a href="resources.html">Resources</a>
    <a href="quiz.html" class="active">Quiz</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <h1>📝 Practice Quiz</h1>
  <p>Questions are generated from uploaded resources.</p>

  <div id="quiz-container"></div>
  <button id="submit-btn">Submit Quiz</button>
  <div id="quiz-result"></div>
</main>

<footer class="site-footer">
  © 2025 Data Analytics Hub — Guided by Shiro Oni-sama 👑
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const quizContainer = document.getElementById("quiz-container");
  const submitBtn = document.getElementById("submit-btn");
  const resultDiv = document.getElementById("quiz-result");

  fetch("quiz.json")
    .then(res => res.json())
    .then(data => {
      data.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<p><strong>Q${idx+1}:</strong> ${q.q}</p>`;
        q.options.forEach(opt => {
          div.innerHTML += `
            <label>
              <input type="radio" name="q${idx}" value="${opt}"> ${opt}
            </label><br>
          `;
        });
        quizContainer.appendChild(div);
      });
    });

  submitBtn.addEventListener("click", () => {
    let score = 0, total = 0;
    fetch("quiz.json")
      .then(res => res.json())
      .then(data => {
        total = data.length;
        data.forEach((q, idx) => {
          const selected = document.querySelector(`input[name="q${idx}"]:checked`);
          if (selected && selected.value === q.a) score++;
        });
        resultDiv.innerHTML = `You scored ${score}/${total}`;
        if (score > 0) updateProgress('quizzes');
      });
  });
});
</script>
</body>
</html>
