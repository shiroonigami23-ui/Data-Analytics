<script>
// Hook into resource cards
document.addEventListener("DOMContentLoaded", () => {
  const list = document.getElementById("resources-list");
  fetch("resources.json")
    .then(res => res.json())
    .then(data => {
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.title} (${item.type})</h3>
          <p>${item.summary}</p>
          <a href="${item.file}" target="_blank">Open Resource</a>
          <button onclick="updateProgress('topics')">âœ… Mark as Read</button>
        `;
        list.appendChild(card);
      });
    });
});
