<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("topicsList");
  fetch("resources.json")
    .then(res => res.json())
    .then(data => {
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.summary}</p>
          <button onclick="updateProgress('topics')">âœ… Mark Topic Complete</button>
        `;
        container.appendChild(card);
      });
    });
});
